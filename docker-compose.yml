      - GITHUB_REDIRECT_URI=http://localhost:3000/api/auth/github/callback
      - GOOGLE_REDIRECT_URI=http://localhost:3000/api/auth/google/callback
      - FRONTEND_OAUTH_REDIRECT=http://localhost:8080/oauth/callback
